<body>

        <form id="loginForm">

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
            authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
            databaseURL: import.meta.env.VITE_FIREBASE_DATABASE_URL,
            projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
            storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
            messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
            appId: import.meta.env.VITE_FIREBASE_APP_ID,
            measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // X·ª≠ l√Ω ·∫©n/hi·ªán m·∫≠t kh·∫©u
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u.');
                return;
            }

            // Tham chi·∫øu ƒë·∫øn node users trong Realtime Database
            const usersRef = database.ref('users');

            // T√¨m user c√≥ email tr√πng kh·ªõp
            usersRef.orderByChild('email').equalTo(email).once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        alert('T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng.');
                        return;
                    }

                    let userFound = false;
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        const userId = childSnapshot.key;

                        // So s√°nh m·∫≠t kh·∫©u (c·∫£nh b√°o: kh√¥ng an to√†n, n√™n m√£ h√≥a m·∫≠t kh·∫©u)
                        if (user.password === password) {
                            userFound = true;

                            // Ki·ªÉm tra tr·∫°ng th√°i t√†i kho·∫£n
                            if (user.status !== 'active') {
                                alert('T√†i kho·∫£n c·ªßa b·∫°n kh√¥ng ho·∫°t ƒë·ªông. Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n.');
                                return;
                            }

                            if (user.role !== 'admin') {
                                alert('T√†i kho·∫£n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang admin');
                                return;
                            }

                            // L∆∞u th·ªùi gian ƒëƒÉng nh·∫≠p hi·ªán t·∫°i (09:18 AM +07, 28/05/2025)
                            const loginTime = new Date('2025-05-28T09:18:00+07:00').toISOString();
                            database.ref(`users/${userId}/lastLogin`).set(loginTime);

                            // L∆∞u th√¥ng tin user v√†o sessionStorage
                            sessionStorage.setItem('currentUser', JSON.stringify({
                                id: userId,
                                email: user.email,
                                fullName: user.fullName,

                                status: user.status,
                                lastLogin: loginTime
                            }));

                            // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ch√≠nh
                            window.location.href = '/assest/dashboard/dashboard.html';
                        }

                    if (!userFound) {
                        alert('M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c.');
                    }
                })

                    alert('ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i.');

    </script>
